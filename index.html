<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LightCycle UI - Dev Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      background: #1a1a1a;
      color: white;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .demo {
      display: flex;
      gap: 2rem;
      width: 100%;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    vd-reflection-surface {
      display: block;
      width: 300px;
      height: 200px;
      padding: 2rem;
      border-radius: 12px;
    }

    .time-display::before {
      content: 'Time: ' var(--vd-time, '0');
    }
  </style>
      <style>
        @keyframes fadeIn {
          from {
            opacity: 0;
          }
      
          to {
            opacity: 1;
          }
        }
      
        @keyframes fadeOut {
          from {
            opacity: 1;
          }
      
          to {
            opacity: 0;
          }
        }

        .grid {
          display: grid;
          grid-template-areas: "stack";

        }
      
        .fade-in {
          opacity: 0;
          animation: fadeIn 3s ease forwards;
          grid-area: stack;
        }
      
        .unmounting .fade-in {
          animation: fadeOut .5s ease forwards;
        }
        vd-conditional-box:not(:defined) {
          visibility: hidden;
        }
      </style>
    <script type="module">
      import './src/index.ts';

      document.addEventListener('lc:wheelchange', (e) => {
        console.log('Time changed:', e.detail.time);
      });
    </script>
</head>
<body>
  <vd-sky-layer>
        <div class="demo">
          <vd-conditional-box low-light-threshold="0.2" high-light-threshold="0.8" mode="light">
          <div class="info time-display fade-in">
            <vd-reflection-surface style="background-color: yellow;" type="glass" reflectivity="0.5" roughness="0.2">
              <h2>Glass Surface Test</h2>
              <p>Reflectivity: 0.5, Roughness: 0.2</p>
            </vd-reflection-surface>
          </div>
          </vd-conditional-box>
        
          <div class="info">
            <vd-reflection-surface style="background-color: yellow;" type="matte" reflectivity="0.8" roughness="0.1">
              <h2>Matte Surface Test</h2>
              <p>Reflectivity: 0.8, Roughness: 0.1</p>
            </vd-reflection-surface>
          </div>
        
          <div class="info">
            <vd-reflection-surface style="background-color: yellow;" type="lucid" reflectivity="0.8" roughness="0.1">
              <h2>Lucid Surface Test</h2>
              <p>Reflectivity: 0.8, Roughness: 0.1</p>
            </vd-reflection-surface>
          </div>
        </div>
        <div class="grid">
          <vd-conditional-box mode="light" low-light-threshold="0.3" high-light-threshold="0.7">
            <div class="hero fade-in fade-out">
              <vd-reflection-surface type="glass">
                <h1>Ciao</h1>
              </vd-reflection-surface>
            </div>
          </vd-conditional-box>
          <vd-conditional-box mode="dark" low-light-threshold="0.3" high-light-threshold="0.7">
            <div class="hero fade-in fade-out">
              <vd-reflection-surface type="glass">
                <h1>Buonanotte</h1>
              </vd-reflection-surface>
            </div>
          </vd-conditional-box>
        </div>
  </vd-sky-layer>

  <vd-light-controller mode="manual" tick="1000" clock="auto"></vd-light-controller>


  </vd-conditional-box>
</body>
</html>

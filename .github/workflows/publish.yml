name: Build and publish

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Publish (manual config)
        run: |
          echo "Publishing to npm is not configured in this placeholder workflow."
          echo "Set NPM_TOKEN secret and uncomment publish steps." 
